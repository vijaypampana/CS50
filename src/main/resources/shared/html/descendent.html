<!DOCTYPE html>
<html>
    <head>
        <title>Descendent</title>
        <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    </head>
    <body>
        <h1>Descendent Example</h1>
        <ol>
            <li>List Item one</li>
            <li>List Item two</li>
            <ul>
                <li>Sub List Item one</li>
                <li>Sub List Item two</li>
            </ul>
            <li>List Item Three</li>
        </ol>

        <ul>
            <li>Another List Item One</li>
            <li>Another List Item Two</li>
        </ul>
    </body>
</html>
