<!DOCTYPE html>
<html>
    <head>
        <title>My Web CS50 Page</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <div id="top">
            This is the <span class="name">top</span> of my web Page
        </div>
        <h1>Welcome to my Web Page!</h1>
        <p>Presidents of USA</p>
        <div id="middle">
            This is the <span class="name">middle</span> of my web Page
        </div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>George</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>
            </tr>
        </table>
        <form>
            <input name="name" type="text" placeholder="First Name">
            <input name="name" type="text" placeholder="last Name">
            <input name="name" type="number" placeholder="Age">
            <button>Click Me!</button>

        </form>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my web Page
        </div>
    </body>
</html>
